<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ytpepega</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="styles/core.css">
    <link rel="stylesheet" href="styles/dark.css">
</head>
<body>
    <div class="general-container">
        <div class="top gridmargin">
            <div class="url-side">
                <input type="text" id="url" class="inputarea" spellcheck= "false" placeholder="video url here...">                           
            </div>
            <div class="buttons-side">
                <button type="button" class="button2" id="insertLink" onclick="AddToListAndUpdateResults()">insert link</button>
                <button type="button" class="button" id="downloadList" onclick="SendVideoListToServer(videoList, socket)">download list</button>
            </div>
        </div>
        <div class="center gridmargin">
            <div class="order" id="order">
                <ul id="orderList">
                    
                </ul>
            </div>
            <div class="description" id="description">
                <ul id="descriptionList">
                    
                </ul>
            </div>
            <div class="status" id="status">
                <ul id="statusList">

                </ul>
            </div>
        </div>
        <div class="bottom gridmargin">
            <div class="logs">
                <p id="logMinorEvents"></p>
            </div>
            
            <div class="folderpath">
                <div>
                    <h3 class="text">download folder</h3>
                    <input type="text" id="folderPath" class="folderPath textArea inputarea" placeholder="~/Downloads"> 
                </div>     
            </div>
            <div class="ffmpeg">
                <div>
                    <h3 class="text">custom args</h3>
                    <input type="text" id="ffmpegArgs" class="ffmpegArgs textArea inputarea" placeholder="lib64 -x aav"> 
                </div>
            </div>
            <div class="filetype-select">
                <div>
                    <h3 class="text">filetype</h3>
                    <select id="filetype">
                        <option value="mp4">mp4</option>
                        <option value="mp3">mp3</option>
                        <option value="ogg">ogg</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    
   
    <script src="scripts/feed-list.js"></script> 
    <script src="scripts/verify-url.js"></script> 
    <script src="scripts/update-dom.js"></script> 
    <script src="scripts/fetch-api.js"></script> 
    <script src="scripts/query-data.js"></script> 
</body>
</html>
